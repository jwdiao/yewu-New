<html>
<head>
  <meta charset="UTF-8">
  <title>ECharts-pie</title>
  <script src="https://cdn.bootcss.com/echarts/4.2.0-rc.1/echarts.min.js"></script>
</head>
<body id="main" style="width:450px;height:300px;"></body>
<script type="text/javascript">
  var myChart = echarts.init(document.getElementById('main'));
  // 指定图表的配置项和数据
  var option = {
    title : {
      text: '南丁格尔玫瑰图',
      subtext: '纯属虚构',
      x:'center'
    },
    tooltip : {
      trigger: 'item',
      formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
      x : 'center',
      y : 'bottom',
      data:['rose1','rose2','rose3','rose4','rose5','rose6','rose7','rose8']
    },
    toolbox: {
      show : true,
      feature : {
        mark : {show: true},
        dataView : {show: true, readOnly: false},
        magicType : {
          show: true,
          type: ['pie', 'funnel']
        },
        restore : {show: true},
        saveAsImage : {show: true}
      }
    },
    calculable : true,
    series : [
      /*{
        name:'半径模式',
        type:'pie',
        radius : [0, 110],
        center : ['25%', '50%'],
        roseType : 'radius',
        label: {
          normal: {
            show: false
          },
          emphasis: {
            show: true
          }
        },
        lableLine: {
          normal: {
            show: false
          },
          emphasis: {
            show: true
          }
        },
        data:[
          {value:10, name:'rose1'},
          {value:5, name:'rose2'},
          {value:15, name:'rose3'},
          {value:25, name:'rose4'},
          {value:20, name:'rose5'},
          {value:35, name:'rose6'},
          {value:30, name:'rose7'},
          {value:40, name:'rose8'}
        ]
      },*/
      {
        name:'面积模式',
        type:'pie',
        radius : [0, 210],
        center : ['50%', '50%'],
        roseType : 'area',
        data:[
          {value:10, name:'rose1'},
          {value:5, name:'rose2'},
          {value:15, name:'rose3'},
          {value:25, name:'rose4'},
          {value:20, name:'rose5'},
          {value:35, name:'rose6'},
          {value:30, name:'rose7'},
          {value:40, name:'rose8'}
        ],
        itemStyle:{
          normal:{
            borderColor:'#FFF',
            borderWidth:5
          }
        }
      }
    ]
  };
  myChart.setOption(option);
</script>
</html>
